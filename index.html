<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram doppelganger</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>

<body>
  <article class="post">
    <div class="post-header">
      <div class="user-img">
        <img src="/images/Ellipse 1.svg" alt="profile picture" aria-label="profile picture"/>
      </div>
      <div class="user-info">
        <h1>Erik Dunlop</h1>
        <h5>San Francisco, California</h5>
      </div>
    </div>
    <div class="post-img">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
        
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    </div>
    <div class="post-actions">
      <div class="post-user-interactions">
        <button type="button" class="action-icons" aria-label="like">
          <i class="far fa-heart heart"></i>
        </button>

        <button type="button" class="action-icons margins-icon " disabled aria-label="comment">
          <span class="iconify " data-icon="fa6-regular:comment" data-flip="horizontal"></span>
        </button>

        <button type="button" class="action-icons " aria-label="share" disabled>
          <span class="iconify" data-icon="bi:send"></span>
        </button>
      </div>
      <div class="post-commentaries">
        <div class="post-caption">
          <p class="username-tag">
            Erik Dunlop
            <span class="caption">sit amet, consectetur adipiscing elit. Mi enim ut eu cras
              ultrices eget et tristique proin. Mi enim ut eu cras ultrices
              eget et tristique proin.</span>
          </p>
        </div>

        <div class="post-comments">

        </div>
        <div>
          <form class="create-comment">
            <textarea class="textarea-comment" name="comment" placeholder="Leave a comment..."
              maxlength="2200"></textarea>
            <button type="submit" class="btn-post-comment">Post</button>
          </form>
        </div>
      </div>
    </div>
  </article>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
